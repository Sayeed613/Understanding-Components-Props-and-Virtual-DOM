<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Component</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Image({ src }) {
      return <img src={src} alt="Gallery Image" style={{ width: '100%', height: '400px' }} />;
    }

    function Gallery({ children }) {
      return (
        <>
          <h1 style={{ textAlign: 'center' }}>Image Gallery</h1>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '10px' }}>
            {children}
          </div>
        </>
      );
    }

    ReactDOM.render(
      <Gallery>
        <Image src="./img/img (1).jpg" />
        <Image src="./img/img (2).jpg" />
        <Image src="./img/img (3).jpg" />
        <Image src="./img/img (4).jpg" />
        <Image src="./img/img (5).jpg" />
      </Gallery>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
